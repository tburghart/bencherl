# The configuration settings for a run of the benchmark suite.

# Use long node names or not.
# VALUE: 0/1.
USE_LONG_NAMES=0
   
# The master node.
# VALUE: the long or the short name of the master node.
MASTER_NODE=master@blt

# The slave nodes to start.
# VALUE: zero or more long or short node names separated with commas.
# SLAVE_NODES=somenode1@somehost,somenode2@somehost

# The Erlang/OTP's to use.
# VALUE: zero or more <alias>=<otp_path> separated with commas.
OTPS="OTP15=/opt/basho/otp-15"
OTPS="OTP16=/opt/basho/otp-16"
OTPS="OTP16b8=/opt/basho/otp-16"
OTPS="OTP16b7=/opt/basho/otp-16-b7"
OTPS="OTP17=/opt/basho/otp-17"
OTPS="OTP18=/opt/basho/otp-18"
OTPS="OTP16b7=/opt/basho/otp-16-b7,OTP16b8=/opt/basho/otp-16,OTP17=/opt/basho/otp-17"
OTPS="OTP16b7=/opt/basho/otp-16-b7,OTP16b8=/opt/basho/otp-16,OTP17=/opt/basho/otp-17,OTP18=/opt/basho/otp-18"

# The sets of erl command-line argument sets to use.
# VALUE: zero or more <alias>=<args> separated with commas.
ERL_ARGS="DEF_ARGS=+K true"
ERL_ARGS="KPollOn=+K true,KPollOff=+K false"

# The benchmarks to run.
# VALUE: zero or more benchmarks separated with commas.
#INCLUDE_BENCH=parallel,timer_wheel
INCLUDE_BENCH=timer_wheel

# The benchmarks not to run.
# VALUE: zero or more benchmarks separated with commas.
# EXCLUDE_BENCH=some_bench,some_other_bench

# The cookie to set on all Erlang nodes.
# VALUE: anything.
# COOKIE=cookie

# Plot or not.
# VALUE=0/1.
PLOT=1

# Perform sanity check or not.
# VALUE: 0/1.
# CHECK_SANITY=0

# How many times to run each benchmark.
# VALUE: an integer.
ITERATIONS=160

# How many schedulers to run a benchmark with.
# VALUE: zero or more integers separated with commas (e.g. 1,2,4) or a range of
# integers (e.g. 1..4).
NUMBER_OF_SCHEDULERS='3,5,7,9,15'

# How many slave nodes to run each benchmark with.
# VALUE: zero or more integers separated with commas (e.g. 1,2,4) or a range of
# integers (e.g. 1..4).
NUMBER_OF_SLAVE_NODES=0

# Which version of a benchmark to run.
# VALUE: short/intermediate/long.
VERSION=short

# Which output format to use in results file.
# VALUE: min/max/avg/avg_min_max/plain
OUTPUT_FORMAT=avg_min_max

# Skip slave setup or not.
# VALUE: 0/1.
SKIP_SLAVE_SETUP=1
